
<div class="content">
    <div class="breadcrumb-title">
       <p> Moments</p>
    </div>
    <div class="list">
        <table mat-table [dataSource]="dataSource" matSort>
            
            
            <ng-container matColumnDef="SrNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr No. </th>

                <td mat-cell *matCellDef="let i = index">
                {{this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}
                </td>
              </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>


            <ng-container matColumnDef="Image">
                <th mat-header-cell *matHeaderCellDef >Image</th>
                <td mat-cell *matCellDef="let element">
                    <!-- {{ element.filePath }} -->
                    <img class="moment-img" [src]="element.filePath" alt="">
                </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="tags" >
                <th mat-header-cell *matHeaderCellDef>Tags</th>
                <td  mat-cell *matCellDef="let row" >

                    <mat-chip-list>
                        <ng-container *ngFor="let role of row.tags">
                            <mat-chip [selectable]="true" [removable]="true">{{ role }}
                                <!-- <mat-icon matChipRemove *ngIf="true">cancel</mat-icon> -->
                            </mat-chip>
                        </ng-container>
                    </mat-chip-list>

            </td>

            </ng-container>
        


            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)='editMoment(element)' routerLinkActive="router-link-active"  >edit</mat-icon>
                    <mat-icon>delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
